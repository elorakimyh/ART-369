<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Zoey's Memory Wall</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div style="font-size: small;">view <a href="https://docs.google.com/spreadsheets/d/1714T-LmzhID3XDTxA-bFIGgCnzezskZHC88pkd4Ejyc/edit?usp=sharing">google sheet</a></div>

  <div style="font-size: small;"><a href="index.html">view memory wall</a></div>

  <h1 style="text-align: center;">submit a core memory</h1>
  
  <!-- change the form action to your script url -->
  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbxyCUsYyJbDwItjG8vlB-zvojdsaCef5sxjXzc33Vv_M2yYqQIeitvMCi7sZbXLB2ahcw/exec">
    

    <div class="form-elements">
        <fieldset>
            <label for="image-link"><a href="https://drive.google.com/drive/folders/1sczF_giF2zmyWuvfU5liyJi-NY0ZIxTG?usp=sharing">Image URL:</a></label>
            <textarea id="image-link" name="image-link" rows="10"
            placeholder="Paste the image link... To submit a personal image, please add to the shared Google Drive, then find url."></textarea>
        </fieldset>

      <fieldset>
        <label for="message">Message: </label>
        <textarea id="message" name="message" rows="10"
        placeholder="Write a message..."></textarea>
      </fieldset>

      <fieldset class="honeypot-field">
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        Submit
      </button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2>Thanks for your submission</h2>
      <div><a href="index.html">See results</a></div>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="submit-data.js"></script>

</body>
</html>
