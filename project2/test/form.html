<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Google Sheets as CMS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div style="font-size: small;">This website posts and displays love letters from this <a href="https://docs.google.com/spreadsheets/d/17bqUWENcbxpWSfYrgLXoHhq_UDd62TJr6eIOkeYuWfc/edit?usp=sharing">Google Sheet</a>.</div>

  <div style="font-size: small;"><a href="index.html">View love letters here!</a></div>

  <h1>Submit a love letter</h1>
  
  <!-- change the form action to your script url -->
  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbw2-eXhltrVeGbaIYSZ_7i348QPwkF6X7em-oFRPelFmXby0a-3fGxnTnp2lh-EZSw/exec">
    

    <div class="form-elements">
      <fieldset>
        <label for="name">Name: </label>
        <input id="name" name="name" placeholder="Write your name..."/>
      </fieldset>

      <fieldset>
        <label for="message">Message: </label>
        <textarea id="message" name="message" rows="10"
        placeholder="Write a love letter..."></textarea>
      </fieldset>

      <fieldset class="honeypot-field">
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        Submit form
      </button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2>Thanks for your submission</h2>
      <div><a href="index.html">See results</a></div>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="submit-data.js"></script>

</body>
</html>
