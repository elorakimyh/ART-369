<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Feast</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #faecdb;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            position: absolute;
            font-size: 1.5em;
            color: #333;
            text-align: center;
            z-index: 10;
        }

        .food-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .food-wrapper {
            position: absolute;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .food {
            position: absolute;
            width: 150px;
            height: auto;
            filter: grayscale(100%);
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 5;
        }

        .food-overlay {
            position: absolute;
            width: 150px;
            height: auto;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .food-wrapper:hover .food-overlay {
            opacity: 1;
        }

        .food-wrapper:hover .food {
            opacity: 0;
        }

        h1.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1 id="welcome-text">Welcome to the Feast!<br>Click on a food to view its review.</h1>
    <div class="food-container" id="food-container">
        <!-- Food items will be injected here by JavaScript -->
    </div>

    <script>
        const foodData = [
            { grayscale: "foods/havenhot.png", color: "foods/havenhotcolor.png" },
            { grayscale: "foods/olmo.png", color: "foods/olmocolor.png" },
            { grayscale: "foods/chefjiang.png", color: "foods/chefjiangcolor.png" },
            { grayscale: "foods/pokemoto.png", color: "foods/pokemotocolor.png" },
            { grayscale: "foods/padthai.png", color: "foods/padthaicolor.png" },
            { grayscale: "images/bbq.png", color: "images/bbqcolor.png" },
            { grayscale: "images/jinfu.png", color: "images/jinfucolor.png" },
            { grayscale: "images/mecha.png", color: "images/mechacolor.png" },
            { grayscale: "images/noa.png", color: "images/noacolor.png" },
            { grayscale: "images/olea.png", color: "images/oleacolor.png" },
            { grayscale: "images/phoketkeo.png", color: "images/phoketkeocolor.png" },
            { grayscale: "images/sherkaan.png", color: "images/sherkaancolor.png" },
            { grayscale: "images/tibetankitchen.png", color: "images/tibetankitchencolor.png" },
            { grayscale: "images/tigerdaddy.png", color: "images/tigerdaddycolor.png" },
            { grayscale: "images/zinc.png", color: "images/zinccolor.png" }
        ];

        const foodContainer = document.getElementById('food-container');
        const welcomeText = document.getElementById('welcome-text');

        // Generate random positions without overlap
        const positions = [];
        const isOverlapping = (x, y) => {
            return positions.some(pos => {
                const dx = pos.x - x;
                const dy = pos.y - y;
                return Math.sqrt(dx * dx + dy * dy) < 200; // Minimum distance to avoid overlap
            });
        };

        foodData.forEach((food, index) => {
            let x, y;
            do {
                x = Math.random() * 80; // Randomize horizontal position (20% padding on each side)
                y = Math.random() * 80; // Randomize vertical position (20% padding on each side)
            } while (isOverlapping(x, y));

            positions.push({ x, y });

            // Create food wrapper
            const wrapper = document.createElement('div');
            wrapper.className = 'food-wrapper';
            wrapper.style.top = `${y}%`;
            wrapper.style.left = `${x}%`;

            // Create grayscale image
            const grayscaleImg = document.createElement('img');
            grayscaleImg.src = food.grayscale;
            grayscaleImg.alt = `${food.grayscale.split('/').pop()} (Grayscale)`;
            grayscaleImg.className = 'food';

            // Create color overlay image
            const colorImg = document.createElement('img');
            colorImg.src = food.color;
            colorImg.alt = `${food.color.split('/').pop()} (Color)`;
            colorImg.className = 'food-overlay';

            // Append images to wrapper
            wrapper.appendChild(grayscaleImg);
            wrapper.appendChild(colorImg);

            // Add hover event for welcome text
            wrapper.addEventListener('mouseenter', () => {
                welcomeText.classList.add('hidden');
            });

            wrapper.addEventListener('mouseleave', () => {
                welcomeText.classList.remove('hidden');
            });

            // Append wrapper to container
            foodContainer.appendChild(wrapper);
        });
    </script>
</body>
</html>
