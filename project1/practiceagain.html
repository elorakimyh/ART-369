<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>The Feast</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .table {
            width: 80%; 
            height: auto; 
            transform: translateY(40%);
        }

        .food {
            position: absolute;
            width: 200px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .food:hover {
            transform: rotate(5deg);
        }

        /* Hover-div should not affect the absolute positioning */
        .hover-div {
            position: absolute; /* This ensures the hover-div doesn't disrupt absolute layout */
        }

        /* Hover text styling */
        .hover-div::after {
            content: attr(data-hover); /* This uses the data-hover attribute for text */
            position: absolute;
            bottom: 0; /* Places the text at the bottom of the image */
            left: 50%; /* Aligns the text horizontally */
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;  
        }

        /* Show the text on hover */
        .hover-div:hover::after {
            visibility: visible;
            opacity: 1;
        }

        .dandan {top: 52%; left: 13%; width: 220px;}
        .drunkennoodle {top: 39%; left: 45%;}
        .havenhot {top: 44%; left: 45%; width: 260px;}
        .hotpot {top: 33%; left: 59%; width: 190px;}
        .kfc {top: 22%; left: 44%; width: 250px;}
        .malatang {top: 36%; left: 26%; width: 190px;}
        .olea {top: 63%; left: 24%;}
        .ramen {top: 48%; left: 73%;}
        .padthai {top: 62%; left: 46%; width: 210px;}
        .poke {top: 31%; left: 15%;}
        .olmo {top: 18%; left: 36%; width: 170px;}
        .pho {top: 23%; left: 26%;}
        .tibetan {top: 53%; left: 33%; width: 250px;}
        .zinc {top: 62%; left: 57%; width: 210px;}
        .sherkaan {top: 70%; left: 33%; width: 210px;}
    </style>
</head>

<body>

    <div class="hover-div olea" data-hover="olea">

    <div class="hover-div olmo" data-hover="Olmo's">
