<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Table</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 90vh; 
            margin: 0;
            background-color: #faecdb;
            position: relative; 
        }

        .image-container {
            position: relative;
            width: 100px;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
        }

        .image-container img.hover {
            opacity: 0; 
        }

        .image-container:hover img.normal {
            opacity: 0; 
        }

        .image-container:hover img.hover {
            opacity: 1;
            transform: rotateZ(3deg);
        }

        .message {
            position: absolute;
            text-align: center;
            font-family: monospace;
            opacity: 0; 
            transition: opacity 1s ease-in-out; 
            color: black;
        }

        #message {
            top: 5%; 
            left: 50%;
            transform: translateX(-50%);
        }

        #secondMessage {
            color: #feaec9;
            bottom: -30px; 
            left: 50%;
            transform: translateX(-50%);
        }

        .show {
            opacity: 1; 
        }
    </style>
</head>

<body>
    <div class="message" id="message">Welcome to the Table!<br>Would you like to take a seat at the Feast?</div>

    <div class="image-container" onclick="showMessages()">
        <img src="table.png" alt="Table" class="normal">
        <img src="coloredtable.png" alt="Table in Pink" class="hover">
    </div>

    <div class="message" id="secondMessage">Click the table to confirm your seat...</div>

    <script>
        function showMessages() {
            const messageDiv = document.getElementById('message');
            const secondMessageDiv = document.getElementById('secondMessage');

            if (!messageDiv.classList.contains('show')) {
                messageDiv.classList.add('show');
                
                setTimeout(() => {
                    secondMessageDiv.classList.add('show');
                }, 3000);
            } else {
                window.location.href = "thefeast.html";
            }
        }
    </script>
</body>
</html>
