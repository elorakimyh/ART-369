<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Table</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 90vh; 
            margin: 0;
            background-color: #faecdb;
        }

        .image-container {
            position: relative;
            width: 10%;
            max-width: 100px;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
        }

        .image-container img.hover {
            opacity: 0; 
        }

        .image-container:hover img.normal {
            opacity: 0; 
        }

        .image-container:hover img.hover {
            opacity: 1;
            transform: rotateZ(3deg);
        }

        .message {
            font-family: monospace;
            display: none;
            position: absolute;
            bottom: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }




    </style>
</head>

<body>
    <div class="image-container" onclick="showMessage()">
       
        <img src="table.png" alt="Table" class="normal">
        <img src="coloredtable.png" alt="Table in Pink" class="hover">
    </div>


    <div class="message" id="message">Would you like to eat with me?</div>

   

    <script>
        const table = document.querySelector(".image-container");


        function showMessage() {
            const messageDiv = document.getElementById('message');

            if (messageDiv.style.display === 'block') {
            window.location.href = "thefeast.html";
            } else {
            messageDiv.style.display = 'block';
            }
        }

       
    </script>

</body>
</html>
