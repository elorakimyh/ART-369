<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Test</title>
    <style>
        .food {
            position: absolute; 
            width: 14%; 
            height: auto;
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
        }

        .food:hover {
            transform: rotate(30deg); /* Rotate on hover */
        }

        .food::after {
            content: attr(alt); /* Display the alt attribute */
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0; /* Hidden by default */
            pointer-events: none; /* Prevent hover issues */
            transition: opacity 0.3s ease;
        }

        .food:hover::after {
            opacity: 1; /* Show the text on hover */
        }
    </style>
</head>
<body>
    <img src="dandan.png" alt="Chef Jiang" class="food dandan" style="max-width:100%;height:auto;">
    <img src="drunkennoodle.png" alt="Noa" class="food drunkennoodle" style="max-width:100%;height:auto;">
