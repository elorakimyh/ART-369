<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website as...</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url('bedroom.gif');
            background-size: cover;
            background-repeat: no-repeat; 
            background-position: center;
            position: relative;
        }

        img {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) rotate(-30deg);
            bottom: 20px;
            width: 150px;
            height: auto;
            cursor: pointer;
        }

        
        .popup {
            display: none; 
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 300px; 
            text-align: center; 
        }

        
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <img src="diary.png" alt="Diary Image" id="diary">

    
    <div class="popup" id="popup">
        <span class="close" id="close">&times;</span>
        <p id="entry-text"></p>
    </div>

    <script>
        
        const diaryEntries = [
            "Entry 1: Today was a great day. I spent time with friends and enjoyed the sunshine.",
            "Entry 2: A bit overwhelmed with work today, but I managed to finish everything.",
            "Entry 3: Went for a walk in the park. The weather was beautiful and calming.",
            "Entry 4: Had an amazing dinner! Tried out a new recipe and it turned out great.",
            "Entry 5: Feeling grateful for everything in my life. It's a good day to reflect."
        ];

        
        const diary = document.getElementById("diary");
        const popup = document.getElementById("popup");
        const closeBtn = document.getElementById("close");
        const entryText = document.getElementById("entry-text");

        let currentEntryIndex = 0; 

        
        function showPopup() {
            
            popup.style.display = "block";

            
            entryText.textContent = diaryEntries[currentEntryIndex];

            
            currentEntryIndex = (currentEntryIndex + 1) % diaryEntries.length;
        }

        
        function closePopup() {
            popup.style.display = "none";
        }

        
        diary.addEventListener("click", showPopup);

        
        closeBtn.addEventListener("click", closePopup);
    </script>
</body>

</html>
